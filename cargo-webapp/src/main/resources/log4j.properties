log4j.rootLogger=debug, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%l] - %m%n

## show MVC exception in log
log4j.logger.org.springframework.web.servlet.mvc.annotation=DEBUG
##display ddl auto import sql
log4j.logger.org.hibernate.tool.hbm2ddl=debug
## Log JDBC bind parameter runtime arguments
log4j.logger.org.hibernate.type=trace

## display transaction open, commit or rollback
log4j.logger.org.axonframework.unitofwork=trace
log4j.logger.org.hibernate.engine.transaction=trace

## display spring integration payload
log4j.logger.org.springframework.integration.channel.AbstractMessageChannel=debug

